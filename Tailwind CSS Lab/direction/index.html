<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-slate-700 grid place-content-center h-screen">
    <div class="h-100 justify-center">
      <div class="">
        <div class="flex justify-between flex-wrap items-center">
          <img
            class="border-blue-600 border-4 p-2 m-4 rounded-lg h-60 hover:blur-sm"
            src="https://i0.pickpik.com/photos/298/434/513/beach-dawn-dusk-ocean-preview.jpg"
            alt=""
          />
          <img
            class="border-blue-600 border-4 p-2 m-4 rounded-lg h-60 hover:brightness-50"
            src="https://i0.pickpik.com/photos/298/434/513/beach-dawn-dusk-ocean-preview.jpg"
            alt=""
          />

          <img
            class="border-blue-600 border-4 p-2 m-4 rounded-lg h-60 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ..."
            src="https://i0.pickpik.com/photos/298/434/513/beach-dawn-dusk-ocean-preview.jpg"
            alt=""
          />
        </div>

        <!-- 2nd -->
        <div class="flex justify-between flex-wrap items-center">
          <img
            class="border-blue-600 border-4 p-2 m-4 rounded-lg h-60 hover:scale-150"
            src="https://i0.pickpik.com/photos/298/434/513/beach-dawn-dusk-ocean-preview.jpg"
            alt=""
          />
          <img
            class="border-blue-600 border-4 p-2 m-4 rounded-lg h-60 hover:rotate-90"
            src="https://i0.pickpik.com/photos/298/434/513/beach-dawn-dusk-ocean-preview.jpg"
            alt=""
          />

          <img
            class="border-blue-600 border-4 p-2 m-4 rounded-lg h-60 hover:skew-y-12"
            src="https://i0.pickpik.com/photos/298/434/513/beach-dawn-dusk-ocean-preview.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
      </div>
      </div>
    </div>
  </body>
</html>
